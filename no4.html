<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(function(response) {
        return(response.json()) 
    })
    .then(function(user) {
        user.map(a => {
            console.log(a.name)
        })
    })

    
</script>
</body>
</html>
